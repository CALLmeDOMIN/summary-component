<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="font-HankenGrotesk overflow-x-hidden">
  <div class="h-screen flex items-center justify-center"> <!--container-->
    <main class="h-screen md:h-auto md:flex max-w-2xl md:shadow-xl md:shadow-llb/20 rounded-3xl">
      <div
        class="h-[45%] w-screen md:w-1/2 md:h-auto flex flex-col p-4 pt-2 md:pt-6 bg-gradient-to-t from-llb to-lsb rounded-b-3xl md:rounded-3xl">
        <!--blue-->
        <h1 class="h-1/6 mt-2 text-xl text-center font-semibold text-pb">Your Result</h1>
        <div
          class="w-2/5 md:w-1/2 flex flex-col items-center justify-center m-auto mb-2 aspect-square bg-gradient-to-t from-perb/0 to-vb rounded-full">
          <h1 class="font-bold text-5xl text-white">76</h1>
          <h2 class="text-pb">of 100</h2>
        </div>
        <h1 class="h-1/6 text-center text-3xl text-white font-semibold">
          Great
        </h1>
        <p class=" m-auto text-center px-9 text-pb">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div
        class="h-auto w-screen md:w-1/2 flex flex-col items-center p-4 py-4 md:py-8 space-y-4 font-semibold bg-transparent">
        <!--white-->
        <h1 class="md:mb-3 ml-7 self-start text-xl text-dgb">
          Summary
        </h1>
        <div class="w-5/6 flex p-3 rounded-lg bg-lr/10">
          <img class="scale-75" src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h1 class="ml-2 text-lr">Reaction</h1>
          <div class="ml-auto font-semibold text-gray-500"> <span class="text-dgb"> 80 </span> / 100 </div>
        </div>
        <div class="w-5/6 flex p-3 rounded-lg bg-oy/10">
          <img class="scale-75" src="./assets/images/icon-memory.svg" alt="Memory">
          <h1 class="ml-2 text-oy">Memory</h1>
          <div class="ml-auto font-semibold text-gray-500"> <span class="text-dgb"> 92 </span> / 100 </div>
        </div>
        <div class="w-5/6 flex p-3 rounded-lg bg-gt/10">
          <img class="scale-75" src="./assets/images/icon-verbal.svg" alt="Verbal">
          <h1 class="ml-2 text-gt">Verbal</h1>
          <div class="ml-auto font-semibold text-gray-500"> <span class="text-dgb"> 61 </span> / 100 </div>
        </div>
        <div class="w-5/6 flex p-3 rounded-lg bg-cb/10">
          <img class="scale-75" src="./assets/images/icon-visual.svg" alt="Visual">
          <h1 class="ml-2 text-cb">Visual</h1>
          <div class="ml-auto font-semibold text-gray-500"> <span class="text-dgb"> 72 </span> / 100 </div>
        </div>
        <button
          class="w-5/6 mt-8 p-3.5 rounded-3xl font-semibold bg-dgb text-white transition-all duration-1000 hover:bg-gradient-to-t from-llb to-lsb">
          Continue
        </button>
      </div>
    </main>
  </div>
</body>

</html>
